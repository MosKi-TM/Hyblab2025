<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG + Lottie + GSAP</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-injector/1.1.3/svg-injector.min.js"></script>

</head>
<body>
  <div id="mouse-box"></div>
  <div id="time-slider-container">
    <input type="range" id="time-slider" min="0" max="100" value="50" step="0.1">
</div>

  <div id="box-container">
    <img id="image-scene">
  </div>
  <div id="mouse-popup" style="position: absolute; z-index: 10001; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 5px; display: none;"></div>

  
  <div id="scene-container"></div>
  
  
  <script src="js/utils.js"></script>
  <script src="js/scene.js"></script>
  <script src="js/sceneObject.js"></script>
  <script src="js/audioScene.js"></script>
  <script src="js/slider.js"></script>
  
</body>
</html>
