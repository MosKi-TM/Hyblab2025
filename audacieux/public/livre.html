            </div>
        </div>

                <p>Contenu de la deuxième page</p>
                <img src="/public/img/scrooge-mcduck.gif" alt="Gif sur la page 2">

                <h2>Page 3</h2>

                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas les vidéos.
                </video>
            </div>
            <div class="page right-page">
                <h2>Page 4</h2>
                <p>Contenu de la deuxième page</p>
                <img src="/public/img/scrooge-mcduck.gif" alt="Gif sur la page 2">
            </div>

    </div>
