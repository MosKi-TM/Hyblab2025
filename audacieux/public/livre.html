<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>BOOK</title>
    <link href="/public/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Structure HTML exemple -->
    <div id="book1" class="book" style="width: 100px; height: 150px; background: brown;" data-pages="5">
        <!-- Conteneur du contenu du livre -->
        <div class="content">
            <div class="page left-page"> <!-- Page gauche -->
                <p>Texte de la page 1</p>
                <img src="/public/img/logo_hyblab.png" alt="Image sur la page 1">
            </div>
            <div class="page right-page"> <!-- Page droite -->
                <p>Texte de la page 2</p>
                <img src="/public/img/scrooge-mcduck.gif" alt="Gif sur la page 2">
            </div>
            <div class="page left-page"> <!-- Page gauche -->
                <p>Texte de la page 3</p>
            </div>
            <div class="page right-page"> <!-- Page droite -->
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas les vid√©os.
                </video>
            </div>
        </div>
        <!-- Navigation -->
        <div class="navigation">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    
<script src="/public/js/inutile.js" defer></script>
</body>
